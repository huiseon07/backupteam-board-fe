<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="text-align: center">
        <h1>영화 제목 등록하기</h1>
    <a href="index.html"> 홈으로 가기 </a> <br />
    <a href="movies.html"> 영화 목록 보러 가기 </a> <br />
    <ul>영화 제목 : <input type="text" id="movie_title" /></ul>
    <br />
    <button onclick="buttonClick()">등록하기</button>
    </div>

  </body>
</html>
<script>
  const buttonClick = () => {
    fetch("http://localhost:9000/movies", {
      method: "POST",
      headers: {
        "content-type": "application/json",
      },
      body: JSON.stringify({
        movie_title: document.getElementById("movie_title").value,
        user_id: 9,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        location.href = "movies.html";
      });
  };
</script>
