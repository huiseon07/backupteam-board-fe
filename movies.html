<!-- 데이터값이 배열 형태로 저장되어 있음 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <title>Document</title>
    <style>
      li {
        display: inline-block;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>영화 목록 보기</h1>
    <a href="register.html"> 영화 등록하러 가기 </a> <br />
    <table id="table" class="table" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>제목</th>
          <th>등록자</th>
          <th>조회수</th>
          <th>등록일</th>
        </tr>
      </thead>
      <tbody id="movies"></tbody>
    </table>
    <ul id="pagination"></ul>
  </body>
  <script>
    const urlSearch = new URLSearchParams(location.search);
    const page = urlSearch.get("page");
    fetch(`http://localhost:9000/movies?page=${page}`)
      .then((response) => response.json())
      .then((movies) => {
        const html = movies.movies.map((movie) => {
          console.log(movies);
          return `
          <tr>
            <td>${movie.id}</td>
            <td> <a href='movie.html?id=${movie.id}'>${movie.movie_title}</td>
            <td>${movie.name}</td>
            <td>${movie.hit_count}</td>
            <td>${movie.created_at}</td>
          </tr>`;
        });
        document.getElementById("movies").innerHTML = html.join("");

        const lastPage = movies.pageInfo.lastPage;
        const pages = [];
        for (let i = 1; i <= lastPage; i++) {
          pages.push(`<li><a href='?page=${i}'>${i}</a></li>`);
        }
        document.getElementById("pagination").innerHTML = pages.join("");
      });
  </script>
</html>
